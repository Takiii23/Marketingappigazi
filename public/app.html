<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing GenerÃ¡tor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            padding: 10px 15px;
        }
        button:hover {
            opacity: 0.7;
        }
        #logout {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
        }
        #chatbot-button, #saved-texts {
            position: fixed;
            bottom: 15px;
            font-size: 24px;
        }
        #chatbot-button {
            right: 20px;
        }
        #saved-texts {
            right: 70px;
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 15px;
            }
            button {
                font-size: 18px;
                padding: 8px 12px;
            }
            #chatbot-button, #saved-texts {
                bottom: 10px;
            }
            #logout {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
<h1>ðŸš€ AI Marketing GenerÃ¡tor</h1>
<div class="container">
    <label for="prompt">Adj meg egy tÃ©mÃ¡t:</label>
    <input type="text" id="prompt" placeholder="Adj meg egy tÃ©mÃ¡t...">
    <button onclick="generateText()">âœ¨ GenerÃ¡lÃ¡s</button>
</div>

<h2>EredmÃ©nyek:</h2>
<div id="result">Itt fog megjelenni a generÃ¡lt szÃ¶veg...</div>

<!-- KijelentkezÃ©s gomb -->
<button id="logout" onclick="logout()">ðŸ”‘</button>

<!-- Chatbot gomb -->
<button id="chatbot-button" onclick="toggleChat()">ðŸ’¬</button>
<div id="chatbot-window">
    <h3>Chatbot</h3>
    <div id="chat-history"></div>
    <input type="text" id="chat-input" placeholder="Ãrj a chatbotnak...">
    <button onclick="sendMessage()">KÃ¼ldÃ©s</button>
</div>

<!-- Mentett szÃ¶vegek gomb -->
<button id="saved-texts" onclick="toggleSaved()">ðŸ“‚</button>
<div id="saved-text-window">
    <h3>Mentett szÃ¶vegek</h3>
    <div id="saved-list"></div>
</div>

<script>
    async function generateText() {
        const prompt = document.getElementById('prompt').value;
        if (!prompt) return alert("Adj meg egy tÃ©mÃ¡t!");

        document.getElementById('result').innerText = "GenerÃ¡lÃ¡s folyamatban...";
        const response = await fetch('/generate-text', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
        });
        const data = await response.json();

        let resultHtml = "";
        data.variations.forEach(variation => {
            resultHtml += `
                <h3>${variation.type}:</h3>
                <p>${variation.text}</p>
                <button onclick="saveText('${variation.text.replace(/'/g, "\\'")}')">ðŸ’¾ MentÃ©s</button>
                <hr>
            `;
        });

        document.getElementById('result').innerHTML = resultHtml;
    }

    async function saveText(text) {
        await fetch('/save-text', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        alert("SzÃ¶veg mentve!");
    }

    async function loadSavedTexts() {
        const response = await fetch('/saved-texts');
        const data = await response.json();
        let savedHtml = "";
        data.forEach(text => {
            savedHtml += `<div class="saved-item">${text}</div>`;
        });
        document.getElementById("saved-list").innerHTML = savedHtml;
    }

    function toggleChat() {
        const chatWindow = document.getElementById('chatbot-window');
        chatWindow.style.display = chatWindow.style.display === "block" ? "none" : "block";
    }

    async function sendMessage() {
        const message = document.getElementById('chat-input').value;
        document.getElementById('chat-history').innerHTML += `<div class="chat-message">Te: ${message}</div>`;

        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });
        const data = await response.json();
        document.getElementById('chat-history').innerHTML += `<div class="chat-message">AI: ${data.response}</div>`;
    }

    async function toggleSaved() {
        const savedWindow = document.getElementById('saved-text-window');
        savedWindow.style.display = savedWindow.style.display === "block" ? "none" : "block";
        loadSavedTexts();
    }

    async function checkAuth() {
        const response = await fetch('/check-auth');
        const data = await response.json();
        if (data.authenticated) {
            document.body.classList.add("logged-in");
        } else {
            document.body.classList.remove("logged-in");
        }
    }

    async function logout() {
        await fetch('/logout', { method: 'POST' });
        window.location.href = "/";
    }

    checkAuth();
</script>
</body>
</html>
