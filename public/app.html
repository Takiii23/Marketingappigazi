<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generátor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>🚀 AI Generátor</h1>
    <input type="text" id="prompt" placeholder="Adj meg egy témát...">
    <button onclick="generateText()">✨ Generálás</button>

    <h2>Eredmények:</h2>
    <div id="results"></div>

    <button onclick="toggleSaved()" class="saved-btn">📂 Mentett szövegek</button>
    <button onclick="logout()" class="logout-btn">🔑 Kijelentkezés</button>
</div>

<!-- Chatbot gomb -->
<div class="chatbot-icon" onclick="toggleChat()">💬</div>

<!-- Chatbot popup -->
<div id="chat-popup" class="popup hidden">
    <h3>Chatbot <span class="close-btn" onclick="toggleChat()">❌</span></h3>
    <div id="chat-history"></div>
    <input type="text" id="chat-input" placeholder="Írj a chatbotnak...">
    <button onclick="sendMessage()">Küldés</button>
</div>

<!-- Mentett szövegek popup -->
<div id="saved-popup" class="popup hidden">
    <h3>Mentett szövegek <span class="close-btn" onclick="toggleSaved()">❌</span></h3>
    <div id="saved-list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
